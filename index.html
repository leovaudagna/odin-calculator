<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ODIN Calculator</title>
</head>
<body>

    <h2 style="font-size: 50px; color: rgb(44, 44, 44);">Work in progress</h2>

    <div id="display">
        <h1>4500</h1>        
    </div>
    <small id="error">Cant' divide by zero</small>
    <div id="calculator">
        <div class="first-row">
            <div id="secondary-operators">
                <button id="clear">AC</button>
                <button id="plus-minus">+/-</button>
                <button id="porcentage">%</button>
            </div>
            <div id="number-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="zero">0</button>
                <button>.</button>
            </div>
        </div>

        <div id="operators">
            <button>รท</button>
            <button>x</button>
            <button>-</button>            
            <button>+</button>
            <button id="equal">=</button>
        </div>

    </div>


    
</body>

    <script src="js/script.js"></script>
</html>
